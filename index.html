<!DOCTYPE html>
<html>
	<head>
		<title>Weather Forecast</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<form>
				<label for="zip">Zip Code</label> 
				<input id="zip" type="text" autocomplete="postal-code" autofocus="true" placeholder="Zip">
			</form>
			<div class="forecast">
				<ul>
					<li>
						<p>Thursday, December 15</p>
						<img src="images/rain.png">
					</li>
					<li>
						<p>Friday, December 16</p>
						<img src="images/storm.png">
					</li>
					<li>
						<p>Saturday, December 17</p>
						<img src="images/overcast_wRain.png">
					</li>

			</div>
		</main>
		


		<!-- <script id="weather-template" type="text/x-handlebars-template">
		{{#each this}}

		</script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="js/app.js"></script>	
	</body>
</html>
